<h2 class="content-block">Chức vụ</h2>
<dx-data-grid
id="gridTemplate"
      #gridTemplate
      [dataSource]="listRole" [remoteOperations]="true" [height]="600" [showBorders]="true"
    [allowColumnReordering]="true" [hoverStateEnabled]="true" [selectedRowKeys]="[]" (onRowUpdated)="update($event)"
    (onRowInserted)="add($event)" (onRowRemoved)="removed($event)">
    <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[10, 20, 30]" [showInfo]="false"> </dxo-pager>
    <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"></dxo-search-panel>
    <dxo-editing mode="row" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true" (onExporting)="onExporting($event)">
    </dxo-editing>

    <dxo-editing mode="popup" [allowUpdating]="true">
        <dxo-popup title="Thông tin chức vụ" [showTitle]="true" [width]="600" [height]="425">
        </dxo-popup>
        <dxo-form>
            <dxi-item itemType="group" [colCount]="2" [colSpan]="2">

                <dxi-item dataField="TenChucVu">
                    <dxi-validation-rule type="required" message="Field is required">
                    </dxi-validation-rule>
                </dxi-item>
                <dxi-item dataField="MoTa">
                    <dxi-validation-rule type="required" message="Field is required">
                    </dxi-validation-rule>
                </dxi-item>
                <dxi-item dataField="HeSoLuong">
                    <dxi-validation-rule type="required" message="Field is required">
                    </dxi-validation-rule>
                </dxi-item>
            </dxi-item>
        </dxo-form>
    </dxo-editing>

    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
    <dxo-selection mode="multiple"></dxo-selection>
    <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
    <dxi-column caption="STT" width="60" [cellTemplate]="cellTemplateAutoIncrement">
    </dxi-column>

    <dxi-column dataField="TenChucVu" caption="Tên chức vụ">
    </dxi-column>

    <dxi-column dataField="MoTa" caption="Miêu tả">
    </dxi-column>

    <dxi-column dataField="HeSoLuong" alignment="left" caption="Hệ số lương">
    </dxi-column>

</dx-data-grid>
