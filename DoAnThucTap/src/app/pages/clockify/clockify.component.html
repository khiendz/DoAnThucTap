<dx-scheduler
  id="clock"
  timeZone="Asia/Ho_Chi_Minh"
  [dataSource]="appointmentsData"
  [views]="['week', 'month']"
  currentView="month"
  [currentDate]="currentDate"
  [startDayHour]="9"
  [height]="600"
  (onAppointmentAdded)="add($event)"
  (onAppointmentDeleted)="_delete($event)"
  (onAppointmentUpdated)="update($event)"
>
</dx-scheduler>
